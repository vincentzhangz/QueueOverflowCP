<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueueOverflow</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/all.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
        <a class="navbar-brand" href="#">QueueOverflow</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color: #fff;" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: #fff;" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: #fff;" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container top-margin">
        <div class="box">
            <h3>About Us</h3>
            <p>QueueOverflow is an open community for anyone to discuss, sharing knowledge, asking and answering questions.</p>
        </div>        

        <div class="box">
            <h4>Contact</h4>
            <div class="row">
                <div class="col-sm-5">
                    <p>If you have further question, you can contact us.</p>
                    <p><span class="fa fa-map-marked-alt"></span> Jakarta, Indonesia</p>
                    <p><span class="fa fa-phone-alt"></span> +62xxxxxxxxxxx</p>
                    <p><span class="fa fa-envelope"></span> xxxxx@xxxx.com</p>
                </div>
                <div class="col-sm-7">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                        </div>
                    </div>
                    <textarea class="form-control" id="comments" name="comments" placeholder="What would you like to say?" rows="4"></textarea>
                    <br>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <button class="btn btn-outline-secondary" type="submit">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
